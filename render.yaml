services:
  - type: web
    name: market-easy-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker Backend.integrated_market_easy:full_api_app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GROQ_API_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama-3.3-70b-versatile
      - key: LLM_TEMPERATURE
        value: "0.7"
      - key: LLM_MAX_TOKENS
        value: "2048"
